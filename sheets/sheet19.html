<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../images/favicon.jpg"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|PT+Serif|Forum&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <title>Player Pool dot org</title>
    <body>
        <!-- Header -->
        <div class="header">
          <img src="../images/logo.svg" height="100" id="logo" onclick="window.location.href='https://playerpool.github.io/org/index.html'">
          <h1>NCAA Player Pool</h1>
        </div>

        <!-- Navigation Bars -->
        <div class="navbar1">
            <button onclick="window.location.href='https://docs.google.com/spreadsheets/d/1Xu9t-mPDanNmIp1VONDjg0AiUvYxGP7dKM7YMerSZf0/edit?usp=sharing'" class="button">The Spreadsheet</button>
            <button onclick="window.location.href='https://docs.google.com/spreadsheets/d/1wLDPDsA9sQtbKF-9byHxvXoi-bvaCEpcrriL4d-yUt4/edit?usp=sharing'" class="button" align="right">Draft Sheet</button>
            <button onclick="window.location.href='https://docs.google.com/spreadsheets/d/1Lds86mE11bDtiS-5lsH0WCY03OSfU_JcQ_xkqeoL-vk/edit?usp=sharing'" class="button" align="right">Cheat Sheet</button>
        </div>
         
        <div id="top"></div>
        
        <script>
            $(function(){
              $("#top").load("../top%20childchart.html");
            });
        </script>
        
        <!-- The flexible grid (content) -->
        <div class="row"> 
          <div class="main">
             <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRJ_913JtwMstyKD0Kjlol1vjMNKFceqA94tM9gwDeASJE89ck81h1uzuiSzm57tx8F_RQ-XBklvXhz/pubhtml?widget=true&amp;headers=false" width="1200" height="2600"></iframe>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer">
          <h2>Footer</h2>
        </div>
    </body>
</html>
