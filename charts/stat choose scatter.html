<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|PT+Serif|Forum&display=swap" rel="stylesheet">
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
        <link rel="stylesheet" href="../stylesheet.css">
        <link rel="shortcut icon" href="../images/favicon.jpg"/>
        <script>
        $(document).ready(function(){

           $('#top').load("../top%20childchart.html");
           $('#bottom').load("../bottom.html");

        });
        </script>
    </head>
    <body>
        <div id="top"></div>

        <!-- The flexible grid (content) -->
        <div class="row"> 
          <div class="side">
            <h3>Data filter</h3>
            <p>Y axis variable</p>
              <div class="statpicky"></div>
            <p>X axis varaible</p>
              <div class="statpickx"></div>
            <p>Note: for display purposes, a slight jitter has been applied to all variables except points</p>
          </div> 
          <div class="main">
            <h2>Stat scatter plot</h2>
            <div class="chart"></div>
          </div>
        </div>
        <script type="text/javascript" src="../scripts/stat%20choose%20scatter.js"></script>
        
        <!-- Footer -->
        <div class="footer">
          <h2>Footer</h2>
        </div>
    </body>
</html>
