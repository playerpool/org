        <!-- The flexible grid (content) -->
        <div class="row"> 
            <div id="side" class="side">
                <h3>Data filter</h3>
                <button class="button Adam" color=#003f5c id="Adam">Adam</button>
                <button class="button Alex" color=#2f4b7c id="Alex">Dr. Katz</button>
                <button class="button Farach" color=#665191 id="Andrew F">Farach</button>
                <button class="button Lloyd" color=#a05195 id="Andrew L">Lloyd</button>
                <button class="button Bryan" color=#d45087 id="Bryan">Bryan</button>
                <button class="button James" color=#f95d6a id="James">James</button>
                <button class="button Josh" color=#ff7c43 id="Josh">Josh</button>
                <button class="button Rob" color=#ffa600 id="Rob">Rob</button>
            </div>    
            <div class="main">
                <div class="chart_title">Team points by round</div>
                <div class="chart_desc">Your squad's scoring total by tournament round. Mouse over data points for additional information </div>
                <div class="chart"></div>
                <script>var dataset;

                        var margin = {top: 30, right: 50, bottom: 60, left: 150},
                            w = 850 - margin.left - margin.right,
                            h = 480 - margin.top - margin.bottom,
                            pad = 10;

                        var div = d3.select(".main")
                            .append("div")
                            .attr("class", "tooltip2")
                            .style("opacity", 0);

                        var data = d3.csv("../data/pp3.csv", function(d) {
                            return {
                                person: d.person,
                                year: +d.year,
                                round: +d.round,
                                points: +d.points,
                                totalpoints: +d.total,
                                gamesplayed: +d.games,
                                ppg: +d.ppg,
                                draft: +d.draftposition
                            };
                        }).then(function(data) {
                            dataset = data.filter(function(d) { 
                                return d.person == "Adam"; 
                            });

                            var yscale = d3.scaleLinear()
                                .domain([0, d3.max(dataset, function(d) {
                                    return d.points;
                                })])
                                .rangeRound([h, 0]);

                            var xscale = d3.scaleLinear()
                                .domain([0.5, d3.max(dataset, function(d) {
                                    return d.round;
                                })])
                                .rangeRound([0, w-2*pad]);

                            var xaxis = d3.axisBottom()
                                .ticks(6)
                                .scale(xscale);

                            var yaxis = d3.axisLeft()
                                .scale(yscale);

                            var svg = d3.select(".chart")
                                .append("svg")
                                .attr("width", w + margin.left + margin.right)
                                .attr("height", h + margin.top + margin.bottom);

                            svg.append("text")
                                .attr("class", "xlabel")
                                .attr("x", (w + margin.right + margin.left)/2)
                                .attr("y", h + margin.top + margin.bottom - pad)
                                .style("text-anchor", "left")
                                .text("Tournament round");

                            svg.append("text")
                                .attr("class", "ylabel")
                                .attr("x", 0)
                                .attr("y", (h + margin.top + margin.bottom)/2)
                                .style("text-anchor", "left")
                                .text("Total points");

                            var circles = svg.selectAll("circle")
                                .data(dataset)
                                .enter()
                                .append("circle")
                                .attr("r", h/90)
                                .attr("cx", function(d) { 
                                    return xscale(d.round) + margin.left;
                                })
                                .attr("cy", function(d) {
                                    return yscale(d.points) + margin.top;
                                })
                                .attr("fill", "#003f5c")
                                .on("mouseover", function(d) {		
                                    div.transition()		
                                        .duration(200)		
                                        .style("opacity", 1);		
                                    div	.html(d.person + " - " + d.year + "<br/>" + "Pts: " + d.totalpoints + ", Gms: " + d.gamesplayed+ "<br/>" + "Draft position:" + d.draft)	
                                        .style("left", (d3.event.pageX) + "px")		
                                        .style("top", (d3.event.pageY - 28) + "px");	
                                    })					
                                .on("mouseout", function(d) {		
                                    div.transition()		
                                        .duration(500)		
                                        .style("opacity", 0);	
                                });

                            svg.append("g")
                                .attr("class", "x axis") // assigning an axis attribute (optional)
                                .attr("transform", "translate(" + margin.left + "," + (h + margin.top) + ")")
                                .call(xaxis);

                            svg.append("g")
                                .attr("class", "y axis") // assigning an axis attribute (optional)
                                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                                .call(yaxis);

                            d3.selectAll("button")
                                .on("click", function() {

                                    var person = d3.select(this).attr("id")

                                    var color = d3.select(this).attr("color")

                                    dataset = data.filter(function(d) { 
                                    return d.person == person; 
                                    });

                                    yscale.domain([0, d3.max(dataset, function(d) {
                                            return d.points;
                                    })])

                                    xscale.domain([0.5, d3.max(dataset, function(d) {
                                        return d.round;
                                    })])

                                    var duration = 700;

                                    svg.selectAll("circle")
                                        .data(dataset)
                                        .transition()
                                        .delay(function(d,i) {
                                            return i*dataset.length/15;
                                        })
                                        .duration(duration)
                                        .attr("cx", function(d) { 
                                            return xscale(d.round) + margin.left;
                                        })
                                        .attr("cy", function(d) {
                                            return yscale(d.points) + margin.top;
                                        })
                                        .attr("fill", color);

                                    svg.select(".x.axis")
                                        .transition()
                                        .duration(duration)
                                        .call(xaxis);

                                    svg.select(".y.axis")
                                        .transition()
                                        .duration(duration)
                                        .call(yaxis);
                            });

                        });</script>
            </div>
        </div> 
    </body>
