<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <style></style>
    </head>
    <title>Player Pool - Pts v. Pick#</title>
    <body>
        <h3 style="">Points versus Pick Number</h3>
        <button class="button" id="Adam" color="CORNFLOWERBLUE">Adam</p>
        <button class="button Alex" id="Alex" color="TOMATO">Dr. Katz</p>
        <button class="button Farach" id="Andrew F" color="DARKKHAKI">Farach</p>
        <button class="button Lloyd" id="Andrew L" color="MEDIUMORCHID">Lloyd</p>
        <button class="button Bryan" id="Bryan" color="FORESTGREEN">Bryan</p>
        <button class="button James" id="James" color="DARKTURQUOISE">James</p>
        <button class="button Josh" id="Josh" color="GOLDENROD">Josh</p>
        <button class="button Rob" id="Rob" color="SLATEGRAY">Rob</p>
        <script type="text/javascript">
            
            var dataset;
            
            var margin = {top: 30, right: 50, bottom: 20, left: 50},
                w = 900 - margin.left - margin.right,
                h = 600 - margin.top - margin.bottom,
                pad = 10;
            
            var div = d3.select("body")
                .append("div")
                .attr("class", "tooltip")				
                .style("opacity", 0);
            
            var data = d3.csv("pp.csv", function(d) {
                return {
                    year: +d.year,
                    person: d.person,
                    totalpoints: +d.totalpoints,
                    player: d.player,
                    school: d.school,
                    seed: +d.seed,
                    gamesplayed: +d.gamesplayed,
                    pick: +d.overallpick
                };
            }).then(function(data) {
                dataset = data;
                console.log(dataset);
                
                var yscale = d3.scaleLinear()
                    .domain([0, d3.max(dataset, function(d) {
                        return d.totalpoints;
                    })])
                    .rangeRound([h, 0]);
                
                var xscale = d3.scaleLinear()
                    .domain([d3.min(dataset, function(d) {
                        return d.pick;
                    }),
                     d3.max(dataset, function(d) {
                        return d.pick;
                    })])
                    .rangeRound([pad, w-2*pad]);
                
                var xaxis = d3.axisBottom()
                    .scale(xscale);
                
                var yaxis = d3.axisLeft()
                    .scale(yscale);
                
                var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w + margin.top + margin.bottom)
                    .attr("height", h + margin.top + margin.bottom);
                
                var circles = svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("r", h/120)
                    .attr("cx", function(d) { 
                        return xscale(d.pick) + margin.left;
                    })
                    .attr("cy", function(d) {
                        return yscale(d.totalpoints) + margin.top;
                    })
                    .attr("fill", "#898888")
                    .on("mouseover", function(d) {		
                        div.transition()		
                            .duration(200)		
                            .style("opacity", .9);		
                        div	.html(d.player + "<br/>" + d.school + " - " + d.seed + "<br/>" + d.person + ", Gms: " + d.gamesplayed+ "<br/>" + "Pts: "+ d.totalpoints + " Pick #" + d.pick)	
                            .style("left", (d3.event.pageX) + "px")		
                            .style("top", (d3.event.pageY - 28) + "px");	
                        })					
                    .on("mouseout", function(d) {		
                        div.transition()		
                            .duration(500)		
                            .style("opacity", 0);	
                    });
                
                svg.append("g")
                    .attr("class", "x axis") // assigning an axis attribute (optional)
                    .attr("transform", "translate(" + margin.left + "," + (h + margin.top) + ")")
                    .call(xaxis);
                
                svg.append("g")
                    .attr("class", "y axis") // assigning an axis attribute (optional)
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                    .call(yaxis);
            
                d3.selectAll("button")
                    .on("click", function() {
                        
                        var person = d3.select(this).attr("id")
                        
                        var color = d3.select(this).attr("color")
                        
                        dataset = data.filter(function(d) { 
                        return d.person == person; 
                        });
                    
                        var duration = 750;
                    
                      var circ = svg.selectAll("circle")
                            .data(dataset);
                    
                        circ.exit()
                            .transition()
                            .duration(duration)
                            .style("fill-opacity", 1e-6)
                            .remove();
                            
                        circ.transition()
                            .delay(function(d,i) {
                                return i*dataset.length/30;
                            })
                            .duration(duration)
                            .attr("cx", function(d) { 
                                return xscale(d.pick) + margin.left;
                            })
                            .attr("cy", function(d) {
                                return yscale(d.totalpoints) + margin.top;
                            })
                            .attr("fill", color);
                        
                        svg.select(".x.axis")
                            .transition()
                            .duration(duration)
                            .call(xaxis);
                    
                        svg.select(".y.axis")
                            .transition()
                            .duration(duration)
                            .call(yaxis);
                }); 
            
            });
            
        </script>
    </body>
</html>
