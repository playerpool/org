<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
        <style>
            div.tooltip {	
                position: absolute;			
                text-align: center;			
                width: 120px;					
                height: 55px;					
                padding: 2px;				
                font: 12px sans-serif;		
                background: lightsteelblue;	
                border: 0px;		
                border-radius: 8px;			
                pointer-events: none;			
            }
        </style>
    </head>
    <body>
        <p id="Adam">Adam</p>
        <p id="Alex">Dr. Katz</p>
        <p id="Andrew F">Farach</p>
        <p id="Andrew L">Lloyd</p>
        <p id="Bryan">Bryan</p>
        <p id="James">James</p>
        <p id="Josh">Josh</p>
        <p id="Rob">Rob</p>
        <script type="text/javascript">
            var dataset;
            
            var margin = {top: 30, right: 50, bottom: 20, left: 50},
                w = 900 - margin.left - margin.right,
                h = 400 - margin.top - margin.bottom,
                pad = 10;
            
            var div = d3.select("body")
                .append("div")
                .attr("class", "tooltip")				
                .style("opacity", 0);
            
            var data = d3.csv("pp.csv", function(d) {
                return {
                    year: +d.year,
                    person: d.person,
                    totalpoints: +d.totalpoints,
                    player: d.player,
                    school: d.school,
                    seed: +d.seed,
                    gamesplayed: +d.gamesplayed,
                    pick: +d.overallpick
                };
            }).then(function(data) {
                dataset = data.filter(function(d) { 
                    return d.person == "Adam"; 
                });
                console.log(dataset);
                
                var yscale = d3.scaleLinear()
                    .domain([0, d3.max(dataset, function(d) {
                        return d.totalpoints;
                    })])
                    .rangeRound([h, 0]);
                
                var xscale = d3.scaleLinear()
                    .domain([d3.min(dataset, function(d) {
                        return d.year;
                    }),
                     d3.max(dataset, function(d) {
                        return d.year;
                    })])
                    .rangeRound([pad, w-2*pad]);
                
                var xaxis = d3.axisBottom()
                    .scale(xscale);
                
                var yaxis = d3.axisLeft()
                    .scale(yscale);
                
                var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w + margin.top + margin.bottom)
                    .attr("height", h + margin.top + margin.bottom);
                
                var circles = svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("r", h/100)
                    .attr("cx", function(d) { 
                        return xscale(d.year) + margin.left;
                    })
                    .attr("cy", function(d) {
                        return yscale(d.totalpoints) + margin.top;
                    })
                    .on("mouseover", function(d) {		
                        div.transition()		
                            .duration(200)		
                            .style("opacity", .9);		
                        div	.html(d.player + "<br/>" + d.school + " - " + d.seed + "<br/>" + "Pts: " + d.totalpoints + ", Gms: " + d.gamesplayed+ "<br/>" + "Pick #" + d.pick)	
                            .style("left", (d3.event.pageX) + "px")		
                            .style("top", (d3.event.pageY - 28) + "px");	
                        })					
                    .on("mouseout", function(d) {		
                        div.transition()		
                            .duration(500)		
                            .style("opacity", 0);	
                    });
                
                svg.append("g")
                    .attr("class", "x axis") // assigning an axis attribute (optional)
                    .attr("transform", "translate(" + margin.left + "," + (h + margin.top) + ")")
                    .call(xaxis);
                
                svg.append("g")
                    .attr("class", "y axis") // assigning an axis attribute (optional)
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                    .call(yaxis);
            
                d3.selectAll("p")
                    .on("click", function() {
                        
                        var person = d3.select(this).attr("id")
                        
                        dataset = data.filter(function(d) { 
                        return d.person == person; 
                        });

                        yscale.domain([0, d3.max(dataset, function(d) {
                                return d.totalpoints;
                        })])
                        
                        xscale.domain([d3.min(dataset, function(d) {
                            return d.year;
                        }),
                         d3.max(dataset, function(d) {
                            return d.year;
                        })])
                    
                        var duration = 1000;
                    
                        svg.selectAll("circle")
                            .data(dataset)
                            .transition()
                            .delay(function(d,i) {
                                return i*dataset.length/15;
                            })
                            .duration(duration)
                            .attr("cx", function(d) { 
                                return xscale(d.year) + margin.left;
                            })
                            .attr("cy", function(d) {
                                return yscale(d.totalpoints) + margin.top;
                            });
                        
                        svg.select(".x.axis")
                            .transition()
                            .duration(duration)
                            .call(xaxis);
                    
                        svg.select(".y.axis")
                            .transition()
                            .duration(duration)
                            .call(yaxis);
                });
            
            });
            
        </script>
    </body>
</html>
