<!DOCTYPE html>
<html lang="en">
    <head>

        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <style></style>
    </head>
    <title>Player Pool - Stats Table</title>
    <body>
        <h3 style="">Table 1</h3>
        <script>
            var dataset;
            var headers;
            var row;
            var clicks = {year: 0, person: 0, player: 0, school: 0, seed: 0, totalpoints: 0, gamesplayed:0, pick:0};
            var tabulate = function (data,columns) {
                var table = d3.select('body').append('table')
                var thead = table.append('thead')
                var tbody = table.append('tbody')
                var column_names = ["Year","Person","Player","School","Seed","Points","Games","Pick"];

                var header = thead.append('tr')
                  .selectAll('th')
                    .data(column_names)
                    .enter()
                  .append('th')
                    .text(function (d) { return d; })
                
                headers=header;

                var rows = tbody.selectAll('tr')
                    .data(data)
                    .enter()
                  .append('tr')
                
                row=rows;

                var cells = rows.selectAll('td')
                    .data(function(row) {
                        return columns.map(function (column) {
                            return { column: column, value: row[column] };
                      });
                  })
                  .enter()
                .append('td')
                  .text(function (d) { return d.value })

              return table;
        };
        
            var data = d3.csv("pp.csv", function(d) {
                return {
                    year: +d.year,
                    person: d.person,
                    totalpoints: +d.totalpoints,
                    player: d.player,
                    school: d.school,
                    seed: +d.seed,
                    gamesplayed: +d.gamesplayed,
                    pick: +d.overallpick
                };
            }).then(function (data) {
                dataset = data
                console.log(dataset)
                var columns = ["year","person","player","school","seed","totalpoints","gamesplayed","pick"]
                tabulate(data,columns)
                
                 headers
                .on("click", function(d) {
                    if (d == "Person") {
                        clicks.person++;
                        // even number of clicks
                        if (clicks.person % 2 == 0) {
                          // sort ascending: alphabetically
                          row.sort(function(a,b) { 
                            if (a.person.toUpperCase() < b.person.toUpperCase()) { 
                              return -1; 
                            } else if (a.person.toUpperCase() > b.person.toUpperCase()) { 
                              return 1; 
                            } else {
                              return 0;
                            }
                          });
                        // odd number of clicks  
                        } else if (clicks.person % 2 != 0) { 
                          // sort descending: alphabetically

                            if (a.person.toUpperCase() < b.person.toUpperCase()) { 
                              return 1;
