<!DOCTYPE html>

        </div>
         <div class="navbar2">

                        <button onclick="document.location='../sheets/2017.html'" id="sheet17">2017</button>

                        <button onclick="document.location='../sheets/2019.html'" id="sheet19">2019</button>

                <button onclick="document.location='farach.html'" class="button Farach" color=#665191 id="Andrew F">Farach</button>
                <button onclick="document.location='lloyd.html'" class="button Lloyd" color=#a05195 id="Andrew L">Lloyd</button>

                <button onclick="document.location='james.html'" class="button James" color=#f95d6a id="James">James</button>
                <button onclick="document.location='josh.html'" class="button Josh" color=#ff7c43 id="Josh">Josh</button>

                        <img src="../images/generic.svg">

                    <div class="player">
                    </div>
            </div>
